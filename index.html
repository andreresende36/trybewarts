<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand&display=swap"
    rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://player.vimeo.com/api/player.js"></script>

  <title>Trybewarts</title>
  <audio src="./audio.mp3" type="audio/mp3" autoplay loop preload="auto" id="audio"></audio>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo de trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input class="form-control" type="email" name="email" id="email-header" placeholder="Email">
      <input class="form-control" type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="submit-header" class="btn btn-success">Entrar</button>
    </form>
  </header>

  <!-- Main -->
  <main>

    <!-- Formulário escondido -->
    <form id="form-data" action=""></form>
    <!-- Formulário -->
    <form id="evaluation-form" action="">

      <!-- Primeiro form-row -->
      <div class="form-row">

        <input id="input-name" type="text" placeholder="Nome" class="input-form form-control">

        <input id="input-lastname" type="text" placeholder="Sobrenome" class="input-form form-control">

      </div>

      <!-- Segundo form-row -->
      <div class="form-row">

        <input type="email" name="email" id="input-email" placeholder="Email" class="input-form form-control">

        <label for="house" style="font-weight: 600; font-size: 18px;">Casa:</label>
        <select name="house" id="house" class="input-select">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>

      </div>

      <!-- Terceiro form-row -->
      <div class="form-row">

        <!-- Família -->
        <div class="input-radio">
          <label id="label-family" for="">Qual sua família?</label>
          <div>
            <label class="form-check-label" for="frontend"><input type="radio" class="form-check-input" name="family" id="frontend" value="Frontend"> Família Frontend</label>

            <label class="form-check-label" for="backend"><input type="radio" class="form-check-input" name="family" id="backend" value="Backend"> Família Backend</label>

            <label class="form-check-label" for="fullStack"><input type="radio" class="form-check-input" name="family" id="fullStack" value="FullStack"> Família FullStack</label>
          </div>
        </div>

        <!-- Tecnologias Checkbox -->
        <div class="input-checkbox">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="check-checkbox">
            <div>
            <label class = "form-check-label" for="HoFs"><input type="checkbox" id="HoFs" class="subject form-check-input" value="HoFs"> HoFs</label>
            <label class = "form-check-label" for="Jest"><input type="checkbox" id="Jest" class="subject form-check-input" value="Jest"> Jest</label>
            <label class = "form-check-label" for="Promises"><input type="checkbox" id="Promises" class="subject form-check-input"
                value="Promises"> Promises</label>
            </div>
            <div>
            <label class = "form-check-label" for="React"><input type="checkbox" id="React" class="subject form-check-input" value="React"> React</label>
            <label class = "form-check-label" for="SQL"><input type="checkbox" id="SQL" class="subject form-check-input" value="SQL"> SQL</label>
            <label class = "form-check-label" for="Python"><input type="checkbox" id="Python" class="subject form-check-input" value="Python"> Python</label>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <!-- Rate -->
      <div class="rate">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <label for="1"><input type="radio" class="form-check-input" name="rate" id="1" value="1"> 1</label>
        <label for="2"><input type="radio" class="form-check-input" name="rate" id="2" value="2"> 2</label>
        <label for="3"><input type="radio" class="form-check-input" name="rate" id="3" value="3"> 3</label>
        <label for="4"><input type="radio" class="form-check-input" name="rate" id="4" value="4"> 4</label>
        <label for="5"><input type="radio" class="form-check-input" name="rate" id="5" value="5"> 5</label>
        <label for="6"><input type="radio" class="form-check-input" name="rate" id="6" value="6"> 6</label>
        <label for="7"><input type="radio" class="form-check-input" name="rate" id="7" value="7"> 7</label>
        <label for="8"><input type="radio" class="form-check-input" name="rate" id="8" value="8"> 8</label>
        <label for="9"><input type="radio" class="form-check-input" name="rate" id="9" value="9"> 9</label>
        <label for="10"><input type="radio" class="form-check-input" name="rate" id="10" value="10"> 10</label>
      </div>

      <!-- TextArea -->
      <div class="input-textarea">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea name="comentario" id="textarea" cols="30" rows="5" maxlength="500" style="resize: none;"></textarea>
        <p id="counter"></p>
      </div>

      <!-- Agreement -->
      <div class="input-agreement">
        <label for="agreement" id="label-infos" class="form-check-label">Você concorda com o uso das informações acima? <input type="checkbox" name="agreement" id="agreement" class="form-check-input"></label>
      </div>

      <!-- Botão Enviar -->
      <button type="submit" id="submit-btn" class="btn btn-success" disabled>Enviar</button>
    </form>

    <!-- Logo Trybewarts no Main -->
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo colorido da Trybewarts">
  </main>

  <!-- Vídeo de fundo -->
  <div class="vimeo-wrapper">
    <iframe
      src="https://player.vimeo.com/video/760608232?autoplay=1&autopause=0&loop=1&muted=1&title=0&portrait=0&byline=0&controls=0&keyboard=0&speed=0&quality=4k#t=5s"
      width="px" height="0px" frameborder="0"></iframe>
  </div>

  <!-- Botão Mute -->
    <img src="sound.png" alt="botão de mutar o som" id="mute-button">

  <!-- Footer -->
  <footer>
    Direitos reservados à Trybewarts©
  </footer>

  <script src="script.js"></script>
</body>

</html>
